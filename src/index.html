<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snakes and Ladders</title>
    <script type="module" src="/main.js" defer></script>
  </head>
  <body>
    <div id="container" class="container" style="position: relative;">
      <img id="bg_logo" class="bg_logo" src="assets/background.png" />
      <div id="start_screen" class="start_screen">
        <h1>Welcome to ladders and snakes !</h1>
        <div id="tauri_line" class="tauri_line">
          <h2>Desktop application with TAURI</h2>
          <img id="tauri_logo" class="tauri_logo" src="assets/tauri_icon.png" />
        </div>
        <div id="game_line" class="game_line">
          <img id="game_logo" class="game_logo" src="assets/base.png" />
          <button id="start_button" class="start_button btn">Start!</button>
        </div>     
      </div>
      <!--The game menu part, hidden before start -->
      <div id="dice_container" class="dice_container">
        <button id="roll_button" class="col dice_btn btn">Roll !</button>
        <div id="left">
          <label id="left_arrow" class="col">&larr;</label>
          <label id="left_msg" class="col">Your turn</label>
        </div>
        <!--Creation of dynamic dice -->
        <div id="dice" class="dice col">
          <div id="side_1" class="side">
            <span id="side1_dot1" class="dot"></span>
          </div>
          <div id="side_2" class="side">
            <span id="side2_dot1" class="dot"></span>
            <span id="side2_dot2" class="dot"></span>
          </div>
          <div id="side_3" class="side">
            <span id="side3_dot1" class="dot"></span>
            <span id="side3_dot2" class="dot"></span>
            <span id="side3_dot3" class="dot"></span>
          </div>
          <div id="side_4" class="side">
            <span id="side4_dot1" class="dot"></span>
            <span id="side4_dot2" class="dot"></span>
            <span id="side4_dot3" class="dot"></span>
            <span id="side4_dot4" class="dot"></span>
          </div>
          <div id="side_5" class="side">
            <span id="side5_dot1" class="dot"></span>
            <span id="side5_dot2" class="dot"></span>
            <span id="side5_dot3" class="dot"></span>
            <span id="side5_dot4" class="dot"></span>
            <span id="side5_dot5" class="dot"></span>
          </div>
          <div id="side_6" class="side">
            <span id="side6_dot1" class="dot"></span>
            <span id="side6_dot2" class="dot"></span>
            <span id="side6_dot3" class="dot"></span>
            <span id="side6_dot4" class="dot"></span>
            <span id="side6_dot5" class="dot"></span>
            <span id="side6_dot6" class="dot"></span>
          </div>
        </div>
        <div id="right">
          <label id="right_msg" class="col">Rival's turn</label>
          <label id="right_arrow" class="col">&rarr;</label>
        </div>
        <button id="comp_button" class="col dice_btn">Rival</button>
      </div>
    </div>
  </body>
</html>
